<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realistic Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <input type="text" id="display" disabled>
        </div>
        <div class="buttons">
            <button class="function-btn" onclick="clearDisplay()">C</button>
            <button class="function-btn" onclick="backspace()">⌫</button>
            <button class="function-btn" onclick="insert('%')">%</button>
            <button class="operator-btn" onclick="insert('/')">÷</button>
            <button onclick="insert('(')">(</button>
            <button onclick="insert(')')">)</button>
            <button onclick="insert('Math.sqrt(')">√</button>
            <button class="operator-btn" onclick="insert('*')">×</button>
            <button onclick="insert('7')">7</button>
            <button onclick="insert('8')">8</button>
            <button onclick="insert('9')">9</button>
            <button class="operator-btn" onclick="insert('-')">−</button>
            <button onclick="insert('4')">4</button>
            <button onclick="insert('5')">5</button>
            <button onclick="insert('6')">6</button>
            <button class="operator-btn" onclick="insert('+')">+</button>
            <button onclick="insert('1')">1</button>
            <button onclick="insert('2')">2</button>
            <button onclick="insert('3')">3</button>
            <button class="operator-btn" onclick="insert('^')">^</button>
            <button class="zero" onclick="insert('0')">0</button>
            <button onclick="insert('.')">.</button>
            <button class="equal-btn" onclick="calculate()">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
